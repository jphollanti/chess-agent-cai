<!DOCTYPE html>
<!-- modified fromfrom url=(0056)https://mliebelt.github.io/pgn-viewer/examples/1001.html -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Review</title>
  <script src="./dist.js" type="text/javascript"></script>
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
    }
    #llm-instructions {
      padding:20px 0;
    }
    coords.ranks {
      position: absolute !important;
      right: -20px !important;
    }
    coords.files {
      position: absolute !important;
      bottom: -20px !important;
    }
    div.buttons {
      margin-top: 30px !important;
    }
    div.moves {
      margin-top: 10px !important;
    }
  </style>
</head>

<body class="merida">
  <div id="llm-instructions">LLM Instructions go here</div>
  <div id="gameContainer"></div>

  <script>

    const games = {PGN_ARRAY}
    const players = {PLAYERS_ARRAY}

    // debugging
    // const games = [
    //   "1. e4 e5 2. Nf3 Nc6 3. Bb5 a6",
    //   "1. d4 d5 2. c4 e6 3. Nc3 Nf6",
    //   "1. f4 e6 2. g4 Qh4#",
    // ];

    const container = document.getElementById("gameContainer");

    games.forEach((game, index) => {
      const block = document.createElement("div");
      block.className = "game-block";
      
      const p = players[index];
      const title = document.createElement("div");
      title.className = "board-title";
      title.innerHTML = "<h3>Game " + (index+1) + " - White: " + p.white + " Black: " + p.black + "</h3>"
      block.appendChild(title);

      const boardId = `board-${index}`;
      const boardDiv = document.createElement("div");
      boardDiv.className = "board-container";
      boardDiv.id = boardId;
      block.appendChild(boardDiv);

      container.appendChild(block);

      PGNV.pgnView(boardId, {
        pgn: game
      });
    });

  </script>
</body>

</html>
